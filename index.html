<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="options-container">
    <button id="random-color-btn" class="button-style">Rainbow Color</button>
    <div >Choose a color:</div>
    <input type="color" id="color-picker" name="color-picker" value="#555555">
    <button id="color-btn" class="button-style">Color</button>
    <button id="erase-btn" class="button-style">Erase Tool</button>
    <p id="slider-value">Size of grid: </p>
    <input id="slider" type="range" min="1" max="100" value="8">
    <button id="reset-btn" class="button-style">Reset</button>
    </div>

    <div class="canvas-container">
    <div class="container-border">
    <div class="container">
        <div class="grid-canvas"></div>
    </div>
    </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
